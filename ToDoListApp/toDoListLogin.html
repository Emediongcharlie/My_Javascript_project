<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List Login</title>
    <link rel="stylesheet" href="./toDoListLogin.css">
</head>
<body>
    <div class = "container">
        <div class = "title">Welcome to <span class = "my">MY</span> To Do List</div>
        <div class = "tasklist">
            <form class = "form-container">
            <input placeholder="search" type="password" name="search" class ="the-search"><br />
            <button class = "the-search2" type="submit" name="search">Search</button>
        </form>
        <div class = "options">
            <ul class = "options-list">
                <li class = "list-option">Add task</li>
                <li class = "list-option">Remove task</li>
                <li class = "list-option">Edit task</li>
            </ul>
        </div>
        </div>
        
    </div>
    <script src = "/toDoListLoginScript.js"></script>
</body>
</html>
