<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List Login</title>
    <link rel="stylesheet" href="./toDoListSignUp.css">
</head>
<body>
    <div class = "container">
        <div class = "title">Welcome to <span class = "my">MY</span> To Do List</div>
        <div class = "tasklist">
            <form class = "form-container">
            <input placeholder="Enter Your Fullname" type="text" name="search" class ="the-search"><br />
            <input placeholder="Enter Your Email" type="email" name="search" class ="the-search"><br />
            <input placeholder="Enter Your password" type="password" name="search" class ="the-search"><br />
            <button class = "the-search" type="submit" name="search">Submit</button>
        </form>
        
        </div>
        
    </div>
    <script src = "/toDoListSignUpScript.js"></script>
</body>
</html>
